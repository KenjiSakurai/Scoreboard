<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="scorecards">
            <h3>HOME</h3>
            <h2 id="team1">0</h2>
            <div class="btnbox">
                <button onclick="p1plus1()">+1</button>
                <button onclick="p1plus2()">+2</button>
                <button onclick="p1plus3()">+3</button>
            </div>
        </div>
        <div class="scorecards">
            <h3>GUEST</h3>
            <h2 id="team2">0</h2>
            <div class="btnbox">
                <button onclick="p2plus1()">+1</button>
                <button onclick="p2plus2()">+2</button>
                <button onclick="p2plus3()">+3</button>
            </div>
        </div>
    </div>
    <div class="container">
        <button id="resetbtn"onclick="reset()">Reset</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
